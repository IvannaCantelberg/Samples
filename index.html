<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bootstrap 4 form</title>
</head>

<body>
    <!-- Task:
        "I want a bootstrap 4 form like the sample in the attached file. 
        I want BOOSTRAP 4 clases ONLY to be used in the HTML structure of the form."
    -->

    <div class="card text-center">
        <div class="card-header">
            Device information
        </div>
        <div class="card-body">
            <!-- Form begins -->
            <form>
                <div class="form-group row">
                    <span class="col-sm-2 col-form-label text-left">PnP: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pnp" id="pnpYes" value="1" autocomplete="off"
                            checked>
                        <label class="form-check-label" for="pnpYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pnp" id="pnpNo" value="0">
                        <label class="form-check-label" for="pnpNo">No</label>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-2 col-form-label text-left">Has S/N: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sn" id="snYes" value="1" autocomplete="off"
                            checked>
                        <label class="form-check-label" for="snYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sn" id="snNo" value="0">
                        <label class="form-check-label" for="snNo">No</label>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-2 col-form-label text-left">Has battery: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="battery" id="hasBatteryYes" value="1"
                            autocomplete="off" checked>
                        <label class="form-check-label" for="hasBatteryYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="battery" id="hasBatteryNo" value="0">
                        <label class="form-check-label" for="hasBatteryNo">No</label>
                    </div>
                </div>
            </form>
            <!-- Form ends -->
        </div>
    </div>

    <br>

    <div class="card text-center">
        <div class="card-header">
            Car information
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <span class="col-sm-2 col-form-label text-left">Is Foreign: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isForeign" id="isForeignYes" value="1"
                            autocomplete="off" checked>
                        <label class="form-check-label" for="isForeignYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isForeign" id="isForeignNo" value="0">
                        <label class="form-check-label" for="isForeignNo">No</label>
                    </div>
                </div>
                <div class="form-group row">
                    <span class="col-sm-2 col-form-label text-left">Is Automatic: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isAutomatic" id="isAutomaticYes" value="1"
                            autocomplete="off" checked>
                        <label class="form-check-label" for="isAutomaticYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isAutomatic" id="isAutomaticNo" value="0">
                        <label class="form-check-label" for="isAutomaticNo">No</label>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
